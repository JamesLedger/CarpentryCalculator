<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>James Ledger</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="conversions.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Icons/favicon-32x32.png">
    
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll darkPrimary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h1>Lets do some maths!</h3>
        </div>
      </header>

      <div class="J-card-main">
        

        <div style="justify-content: center; display: flex; justify-content: center;flex-direction: row;">
          <div style="display: flex; flex-direction: column; width: 30%; margin:2em; ">
            <h1>Unit conversions</h1>
            <label for="Feet">Feet</label>
            <input type="text" id="Feet" onchange="fromFeet()">
            <br>
            <label for="Inches">Inches</label>
            <input type="text" id="Inches" onchange="fromInches()">
            <br>
            <label for="Millimeters">Millimeters</label>
            <input type="text" id="Millimeters" onchange="fromMillimeters()">
            <br>
            <label for="Centimeters">Centimeters</label>
            <input type="text" id="Centimeters" onchange="fromCentimeters()">
            <br>
            <label for="Meters">Meters</label>
            <input type="text" id="Meters" onchange="fromMeters()">

          </div>

          <div style="display: flex; flex-direction: column; width: 30%; margin:2em; ">
            <h1>Area calculations</h1>

            <div style="display: flex; flex-direction: row;">
              <label for="tile" style="width: 40%;">Tile height <br>in units</label>
              <input type="text" id="tileWidth" onchange="calculateTileSize()" value="1"style="width: 40%;">
              <label for="tile" style="width: 40%;">Tile width <br>in units</label>
              <input type="text" id="tileHeight" onchange="calculateTileSize()" value="1" style="width: 40%;" >
              
            </div>
          
            <br>
            <label for="tileArea">Total area to tile in units^2</label>
            <input type="text" id="tileArea" onchange="calculateTileSize()" value="1">
            <br>
            <label for="tileResult">You'll need this many tiles if you do a perfect job<br> (rounded up)</label>
            <input type="text" id="tileResult" readonly >
          </div>
        </div>
        
       

      

      </div>
    
    </div>

   <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
